<div class="container mt-5">
    <div class="card" style="padding: 20px; color: rgb(0, 55, 128);">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

            <input type="text" ngModel name="userName" id="userName" placeholder="Enter your username" required class="form-control mb-3">
             <input type="password" ngModel name="userPassword" id="userPassword" placeholder="Enter your password" required class="form-control mb-3">
             <input type="submit" value="Login" class="btn btn-outline-primary form-control mb-3"/>
        </form>
    </div>
</div>
